name: Format 

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
jobs:
  pre-commit:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - name: Install clang-format-10
    - run: sudo apt-get install clang-format-10
    - uses: pre-commit/action@v3.0.0
